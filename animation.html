				<script>
			function showModal(event) {
				const modalDiv = document.createElement('div');
				const imageObject = document.createElement('img');
				imageObject.src = event.target.src;

				modalDiv.setAttribute('class', 'modal');
				modalDiv.append(imageObject);
				modalDiv.onclick = (event) => {
					modalDiv.remove();
				}

				document.querySelector('body').append(modalDiv);
			}
